		$("#form_complete").validate({

			errorPlacement: function(error, element) { 
				error.addClass("ui-explain ui-explain-inline ui-error-explain");
			    element.after(error);
			},
			success: function(label) {
				label.prev("input").addClass("ui-success-input");
				label.addClass("ui-explain ui-explain-inline ui-success-explain").removeClass("ui-warming-explain ui-error-explain");
			},
			rules : {
				term_id : {
					required: true,
					minlength : 2,
					maxlength : 10
				},
				real_name : {
					required: true,
					minlength : 2,

				phone : {
					required : true,

				id_card : {

			$(".w_import_cancel").on("click",function(){$(".w_import").hide(),$(".public_mask").hide();});
			$(".w_import_submit").on("click",function(){$(".w_import").hide(),$(".public_mask").hide()})
		});
		/*end 导入弹出*/

		/*导出弹出*/
		$("#export").on("click",function(){
			/*判断是否选择了一条记录*/
			var tab = $(".mod-table table tbody tr");
			var s = 0;
			for(var i = 0,len = tab.length; i<len; i++){
				var _tab = tab.eq(i);
				if($("td:first-child input:checkbox",_tab).length && ($("td:first-child input:checkbox",_tab).attr("checked") != undefined)){
					s++;
				}
			}

			if(s){  /*如果至少有一条记录选中*/
				var w_export = new Window();
				w_export.alert({
					title:"结算确认",
					content:"确认导出<span style='font-size:18px;color:#f44336;margin:0 5px;'>" + s + "</span>条数据吗？",
					submit:"确认",
					cancel:"取消"
				});
			}else{ /*一条记录都没有选*/
				var w_export = new Window();
				w_export.alert({
					content : "请至少选择一条记录！",
					cancel : ""
				});
				settle_w.on("submit",function(){
					/*submit事件*/
				});

					/*cancel事件*/
				});
				settle_w.on("close",function(){
					/*关闭窗口事件*/
				});
			}
		});

			var s = 0;
			for(var i = 0,len = tab.length; i<len; i++){

				if($("td:first-child input:checkbox",_tab).length && ($("td:first-child input:checkbox",_tab).attr("checked") != undefined)){
					s++;
				}

				settle_w.alert({
					title:"结算确认",
					content:"确认结算<span style='font-size:18px;color:#f44336;margin:0 5px;'>" + s + "</span>条数据吗？",
					submit:"确认",
					cancel:"取消"
				});
				settle_w.on("submit",function(){
					loading();
					setTimeout(function(){
						unloading();
						new Window().common({content:'修改成功！'});
					},5000);
				});
				settle_w.on("cancel",function(){
					/*cancel事件*/
				});
				settle_w.on("close",function(){
					/*关闭窗口事件*/
				});

				settle_w.alert({

					cancel : ""

		});

		})

			theme:"dark"
		});

		var nav = $("#nav");
		var nav_item = nav.find(".nav_content");
		for(var i=0,len=nav_item.length;i<len;i++){
			$(".nav_root",nav_item.eq(i)).on("click",function(){
				$(this).parent().hasClass("nav_open") ? $(this).parent().removeClass("nav_open") : $(this).parent().addClass("nav_open");
			});
		}
		/*end 菜单*/

		/*时间选择*/
		var start = {
		    dateCell: '#start_time',
		    format: 'YYYY-MM-DD',
		    choosefun: function(elem,datas){
		        end.minDate = datas; //开始日选好后，重置结束日的最小日期
		    }
		};
		var end = {
		    dateCell: '#end_time',
		    format: 'YYYY-MM-DD',
		    choosefun: function(elem,datas){
		        start.maxDate = datas; //将结束日的初始值设定为开始日的最大日期
		    }
		};
		jeDate(start);
		jeDate(end);
		/*end 时间选择*/

		/*mod-table表格*/
		var t = $(".mod-table table tr");
		/*阻止冒泡*/
		$("button,input,select,a",t).on("click",function(e){e.stopPropagation();});
		/*单选*/
		t.on("click",function(){$("td:first-child input:checkbox",this).length && $("td:first-child input:checkbox",this).attr("checked",($("td:first-child input:checkbox",this).attr("checked") == undefined));});
		/*全选*/
		var h = $(".mod-table table th:first-child input:checkbox");
		if(h.length){
			h.on("click",function(){
				$(".mod-table table td:first-child input:checkbox").attr("checked",($(this).attr("checked") != undefined));
			});
		}
