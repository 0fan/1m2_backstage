<script>

		/*头像*/
		var index = 0;
		$("#mod-userCenter-avatar").on("click",function(){
			$(".w_avatar").show();
			$(".public_mask").show();
		});
		$(".w_avatar_close").on("click",function(){
			$(".w_avatar").hide();
			$(".public_mask").hide();
		});
		$("#w_avatar_submit").on("click",function(){
			$("#mod-userCenter-avatar img").attr("src",$(".w-avatar-wrap li").eq(index).find("img").attr("src"));
			new Window().common({content:"修改成功！"});
			$(".w_avatar").hide();
			$(".public_mask").hide();
		});
		$(".w-avatar-wrap li a").on("click",function(){
			$(".w-avatar-focus").hide();
			if($(".w-avatar-focus",this).css("display") == "none"){
				$(".w-avatar-focus",this).show();	
				index = $(this).parent().index();
			}else{
				$(".w-avatar-focus",this).hide();
			}
		});
