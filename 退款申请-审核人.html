 <!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>消息中心-壹平方</title>
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="js/jedate/skin/jedate.css">
	<script src="js/modernizr.js"></script>

</head>
<body class="userCenter">
	<!-- header -->
	<div class="header">
		<a href="#" class="logo"></a>
		<ul class="nav-right clr">
			<li class="avatar">
				<a href="#">
					<div class="avatar_wrap">
						<img src="img/avatar.jpg" alt="">
					</div>
				</a>
				<script>
					/*resize avatar img*/
					(function(){
						$(".avatar img").load(function(){
							$(this).width() < $(this).height() ? $(this).width(30).height("auto") : $(this).height(30).width("auto");
						});
					})();
				</script>
			</li>
			<li class="id">
				<a href="#">刘看山</a>
			</li>
			<li class="spacer">
				<i></i>
			</li>
			<li class="msg">
				<a href="#" class="msg-ico">
					<div class="msg-count">2</div>
				</a>
			</li>
			<li class="spacer">
				<i></i>
			</li>
			<li class="quit">
				<a href="javascript:void(0);" onclick="return false;">退出</a>
			</li>
		</ul>
	</div>
	<!-- end header -->
	<!-- main -->
	<div class="main">
		<div class="main_container">
			<div class="mod-news">
				<div class="mod-news-h clr">
					<div class="tit" style="position: relative;">
						<span class="txt">金科地产发起1份退款申请，需要您审核</span>
						<button  style="position: absolute;top:50%;right:0;margin-top:-18px;" class="ui-button">返回</button>
					</div>
				</div>
				<div class="mod-news-b">
					<p style="margin: 20px 0;padding: 10px 0;line-height: 2;">
						发件人：E平方<br>
						收件人：金科地产<br>
						时间：2016-11-25 10:10
					</p>
					<div class="mod-panel">
						金科地产发起1份退款申请，需要您审核
					</div>
					<div class="mod-tit" style="margin: 20px 0 10px;">
						<div class="mod-tit-content">
							<span class="txt">申请详情</span>
						</div>
					</div>
					<div class="mod-table">
						<div class="mod-table-container">
							<table class="mod-table-content simsun" id="table">
								<colgroup>
									<col>
									<col>
									<col>
									<col>
									<col>
									<col>
									<col>
									<col>
									<col>
								</colgroup>
								<thead>
									<tr>
										<th style="background-color: #cfd8dc;border-bottom: 0;">
											<span class="mod-table-tit">创建时间</span>
										</th>
										<th style="background-color: #cfd8dc;border-bottom: 0;">
											<span class="mod-table-tit">单据类型</span>
										</th>
										<th style="background-color: #cfd8dc;border-bottom: 0;">
											<span class="mod-table-tit">费用类型</span>
										</th>
										<th style="background-color: #cfd8dc;border-bottom: 0;">
											<span class="mod-table-tit">付款方</span>
										</th>
										<th style="background-color: #cfd8dc;border-bottom: 0;">
											<span class="mod-table-tit">收款账户</span>
										</th>
										<th style="background-color: #cfd8dc;border-bottom: 0;">
											<span class="mod-table-tit">付款金额（元）</span>
										</th>
										<th style="background-color: #cfd8dc;border-bottom: 0;">
											<span class="mod-table-tit">手续费（元）</span>
										</th>
										<th style="background-color: #cfd8dc;border-bottom: 0;">
											<span class="mod-table-tit">结算金额（元）</span>
										</th>
										<th style="background-color: #cfd8dc;border-bottom: 0;">
											<span class="mod-table-tit">结算类型</span>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>2016-11-25   10:07:49</td>
										<td>一体机退款单</td>
										<td>退款</td>
										<td>保利房地产股份</td>
										<td>张小龙</td>
										<td>12000.00</td>
										<td>0.00</td>
										<td>12000.00</td>
										<td>手动</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="mod-table-control">
							<button class="ui-button ui-blue-button">前往审核</button>
							<!-- 点击跳转到审核流程角色对应审核列表进行审核操作 -->
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<!-- end main -->
	<!-- 全局mask -->
	<div class="public_mask hide"></div>
	<!-- end 全局mask -->
	
</body>
<!-- 滚动条 -->
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

<script src="js/jquery.validate.min.js"></script>

<script src="js/tip.js"></script>
