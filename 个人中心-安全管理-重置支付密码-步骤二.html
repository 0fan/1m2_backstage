<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>重置支付密码-壹平方</title>
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="js/jedate/skin/jedate.css">
	<script src="js/modernizr.js"></script>
	<script src="js/jquery-1.8.3.min.js"></script>
</head>
<body class="userCenter">
	<!-- header -->
	<div class="header">
		<a href="#" class="logo"></a>
		<ul class="nav-right clr">
			<li class="avatar">
				<a href="#">
					<div class="avatar_wrap">
						<img src="img/avatar.jpg" alt="">
					</div>
				</a>
				<script>
					/*resize avatar img*/
					(function(){
						$(".avatar img").load(function(){
							$(this).width() < $(this).height() ? $(this).width(30).height("auto") : $(this).height(30).width("auto");
						});
					})();
				</script>
			</li>
			<li class="id">
				<a href="#">刘看山</a>
			</li>
			<li class="spacer">
				<i></i>
			</li>
			<li class="quit">
				<a href="javascript:void(0);" onclick="return false;">退出</a>
			</li>
		</ul>
	</div>
	<!-- end header -->
	<!-- main -->
	<div class="main">
		<div class="main_container">
			<!-- mod-userCenter -->
			<div class="mod-userCenter">
				<div class="mod-userCenter-header">
					<ul class="mod-userCenter-nav clr">
						<li class="mod-userCenter-item">
							<a href="#">账户资料</a>
						</li>
						<li class="mod-userCenter-item">
							<a class="mod-userCenter-nav-h" href="#">安全管理</a>
						</li>
						<li class="mod-userCenter-item">
							<a href="#">银行卡管理</a>
						</li>
					</ul>
				</div>
				<div class="mod-userCenter-content">
					<h3>重置支付密码</h3>
					<div class="mod-progress">
							<div class="mod-progress-wrap">
								<table class="mod-progress-content">
									<tr>
										<td class="mod-progress-item ed">
											<div class="mod-progress-item-tit">1</div>
											<div class="mod-progress-item-content">验证身份</div>
										</td>
										<td class="mod-progress-item ed">
											<div class="mod-progress-item-tit">2</div>
											<div class="mod-progress-item-content">重置登录密码</div>
										</td>
										<td class="mod-progress-item last">
											<div class="mod-progress-item-tit">3</div>
											<div class="mod-progress-item-content">成功</div>
										</td>
									</tr>
								</table>
							</div>
					</div>
					<div class="mod-userCenter-row">
						<div class="mod-userCenter-tit">
							<span class="mod-userCenter-tit-txt">账户名：</span>
						</div>
						<div class="mod-userCenter-item-content">
							<span class="mod-userCenter-item-content-txt">admins</span>
						</div>
					</div>
					<div class="mod-userCenter-row">
						<div class="mod-userCenter-tit" style="line-height:36px;">
							<span class="mod-userCenter-tit-txt"><span class="star">*</span>新的登录密码：</span>
						</div>
						<div class="mod-userCenter-item-content">
							<input type="password" class="ui-input">
						</div>
					</div>
					<div class="mod-userCenter-row">
						<div class="mod-userCenter-tit" style="line-height:36px;">
							<span class="mod-userCenter-tit-txt"><span class="star">*</span>重复登录密码：</span>
						</div>
						<div class="mod-userCenter-item-content">
							<input type="password" class="ui-input">
						</div>
					</div>
					<div class="mod-userCenter-row">
						<div class="mod-userCenter-item-content">
							<a href="javascript:void(0);" class="ui-button ui-blue-button">确认</a>
						</div>
					</div>
				</div>
			</div>
			<!-- end mod-userCenter -->
		</div>
	</div>
	<!-- end main -->
	<!-- 全局mask -->
	<div class="public_mask hide"></div>
	<!-- end 全局mask -->
