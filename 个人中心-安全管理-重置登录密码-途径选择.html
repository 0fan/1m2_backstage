 <!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>个人中心-安全管理-重置登录密码-壹平方</title>
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="js/jedate/skin/jedate.css">
	<script src="js/modernizr.js"></script>
	<script src="js/jquery-1.8.3.min.js"></script>
</head>
<body class="userCenter">
	<!-- header -->
	<div class="header">
		<a href="#" class="logo"></a>
		<ul class="nav-right clr">
			<li class="avatar">
				<a href="#">
					<div class="avatar_wrap">
						<img src="img/avatar.jpg" alt="">
					</div>
				</a>
				<script>
					/*resize avatar img*/
					(function(){
						$(".avatar img").load(function(){
							$(this).width() < $(this).height() ? $(this).width(30).height("auto") : $(this).height(30).width("auto");
						});
					})();
				</script>
			</li>
			<li class="id">
				<a href="#">刘看山</a>
			</li>
			<li class="spacer">
				<i></i>
			</li>
			<li class="quit">
				<a href="javascript:void(0);" onclick="return false;">退出</a>
			</li>
		</ul>
	</div>
	<!-- end header -->
	<!-- main -->
	<div class="main">
		<div class="main_container">
			<!-- mod-userCenter -->
			<div class="mod-userCenter mod-userCenter-safa">
				<div class="mod-userCenter-header">
					<ul class="mod-userCenter-nav clr">
						<li class="mod-userCenter-item">
							<a href="#">账户资料</a>
						</li>
						<li class="mod-userCenter-item">
							<a href="#" class="mod-userCenter-nav-h">安全管理</a>
						</li>
						<li class="mod-userCenter-item">
							<a href="#">银行卡管理</a>
						</li>
					</ul>
				</div>
				<div class="mod-userCenter-content">
					<h3>重置登录密码</h3>
					<div class="mod-userCenter-switch">
						<div class="mod-userCenter-switch-tit">
							<div class="mod-userCenter-switch-txt">你正在为账户 admins 重置登录密码，请选择重置方式：</div>
						</div>
						<div class="mod-userCenter-switch-content">
							<div class="mod-userCenter-switch-item password">
								<div class="mod-userCenter-switch-ico"></div>
								<div class="mod-userCenter-switch-item-content" style="margin-top:28px;">
									<h4>通过支付密码<span class="mod-userCenter-tip">推荐</span></h4>
								</div>
								
								<div class="mod-userCenter-r">
									<a href="#" class="ui-button ui-blue-button">立即重置</a>
								</div>
							</div>
							<div class="mod-userCenter-switch-item phone">
								<div class="mod-userCenter-switch-ico"></div>
								<div class="mod-userCenter-switch-item-content" style="margin-top:18px;">
									<h4>通过验证短信</h4>
									<span>如果你的158****8346手机还在正常使用，请选择此方式</span>
								</div>
								
								<div class="mod-userCenter-r">
									<a href="#" class="ui-button ui-blue-button">立即重置</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end mod-userCenter -->
		</div>
	</div>
	<!-- end main -->
	<!-- 全局mask -->
	<div class="public_mask hide"></div>
	<!-- end 全局mask -->

</body>
<!-- 滚动条 -->
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- 弹窗组件 -->
<script src="js/window.js"></script>
<!-- 验证 -->
<script src="js/jquery.validate.min.js"></script>
<!-- tip -->
<script src="js/tip.js"></script>

	})();

	
</script>
</html>
